        [part]
            story=_ "There was a reason that the living feared them. They were not a disorderly things that acted out their every desire, nor apathetic puppets of Necromancers. They seemd to have both intelligence and will. But the actually odd ones out were only a few zombies, Macabre, et al. For other zombies, it didn't make any difference who lead them. They just obeyed master's order and fill their stomach."
            background=story/danse_macabre.jpg
            scale_background=no
            show_title=yes
        [/part]
        [part]
            story=_ "The dead who were deprived of the stronghold left for Macabre. But Macabre had alread been killed by the Mage. They lost their commander and were bewildered. Properly speaking, they were at a loss what to do, so they could only wait for their instinct to revive."
            background=story/danse_macabre.jpg
            scale_background=no
        [/part]
        [part]
            story=_ "The next thing they knew was that a smell of living things wafted in. The dead couldn't thing anything anymore. Flesh...There is flesh..."
            background=story/danse_macabre.jpg
            scale_background=no
        [/part]
    [/story]
        
